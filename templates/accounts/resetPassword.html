{% extends 'base.html' %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">

      <div class="card-body">
      <h4 class="card-title mb-4">Reset Password </h4>
      {% include "includes/alert.html" %}
      <form method="POST" action="{% url 'resetPassword' %}">
        <!-- method post bcz data will post on db to check the validation -->
          {% csrf_token %}
          <!-- csrf token for security purpose whenever we use post method we user csrf_token -->
          <div class="form-group">
			 <input type="password" name="password" class="form-control" placeholder="Enter Password " >
          </div> <!-- form-group// -->
          <div class="form-group">
			<input type="" name="confirm_password" class="form-control" placeholder="Confirm Password" >
          </div> <!-- form-group// -->
          
          <div class="form-group">
          	<a href="{% url 'forgotPassword' %}" class="float-right">Forgot password?</a> 
            <!-- to navigate the forgot password page -->
           
          </div> <!-- form-group form-check .// -->
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Login  </button>
          </div> <!-- form-group// -->    
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
     <!-- when user clicked on dont have accont it will redirect to register page -->
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ======================



{% endblock %}
