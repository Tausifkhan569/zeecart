{% extends 'base.html' %}   
{% load static %}       <!-- static image show karne load static lagana padta hai -->
{% block content %}
                            <!--Ye hai HOME page   -->
    
    <!-- ========================= SECTION MAIN ========================= -->
    <section class="section-intro padding-y-sm">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">  <!--{%static or fir file ki loc %}  -->
    </div>
    
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION MAIN END// ========================= -->
    
    <!-- ========================= SECTION  ========================= -->
    <section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a> <!-- jab store p click krege store page open hoga -->
        <h3 class="section-title">Popular products</h3>  <!--home page pe heading diye pplr prdct ki   -->
    </header><!-- sect-heading -->
    
        
    <div class="row">
    {% for product in products %}       <!--loop lagaye take jtne bhi product add karege sab show ho  -->
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{{product.get_url}}" class="img-wrap"> <img src={{product.images.url}}> </a>
                <!--product ki link or image dynamically fetch hogi  -->
                <figcaption class="info-wrap">
                    <a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
                    <!--product ki link or product ka naam dynamically fetch krey  -->
                    <div class="price mt-1">{{product.price}}</div> <!-- price-wrap.// -->
                    <!--product price   -->
                </figcaption>
            </div>
        </div> <!-- col.// -->
    {% endfor %}
        <!--for end karey  -->
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->
    



{% endblock %}
